<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ufficio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-header-left">
        <div id="treviso-time" class="time-box main-time"></div>
    </div>

    <div class="dashboard-clocks">
        <div id="algeria-time" class="time-box"></div>
        <div id="morocco-time" class="time-box"></div>
        <div id="dubai-time" class="time-box"></div>
        <div id="moscow-time" class="time-box"></div>
    </div>
    
    <div class="dashboard-section">
        <h2>Trasferte</h2>
        <div class="jira-container">
            <img src="images/timeline.jpg" alt="Timeline JIRA">
        </div>
    </div>

    <div class="dashboard-section">
        <h2>Immagini</h2>
        <div id="image-gallery" class="image-gallery">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
